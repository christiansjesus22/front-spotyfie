<div class="play-list-header">

        <div class="cover-mock">
            <i [ngClass]="icon"></i>
        </div>
    </div>
    <div class="content-text">
        <div class="small-text">{{subTitle}}</div>
        <h1 class="title">{{title}}</h1>

    </div>
</div>
