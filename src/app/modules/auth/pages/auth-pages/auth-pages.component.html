<div class="login-auth-page">
    <div class="login-auth-wrapper">  
        <img class="logo"  src="https://t4.ftcdn.net/jpg/05/40/91/61/360_F_540916117_1GCgjToslnZoMDc1UEUUuKjGV6bYUsWW.png" alt="">

        <h3 style=" margin-bottom: 1px; font-size: 30px;">Inicio de Sesion.</h3>
        <h4 style="margin-top: 1px;  color: grey;">Para continuar, inicia sesion en spotify.</h4>
        <div class="separator"></div>
        <!-- inicializamos el ng submit  en formulario-->
        <form  (ngSubmit)="sendLogin()"  [formGroup]="formLogin" class="login-auth-form">   
            <div class="form-group">
                <label for="email">Dirección de correo </label>
                <input formControlName="email"  type="text" placeholder="Ingresa tu dirección de correo" class="form-input">
            </div>
          <!-- utilizando la etiqueta formcontrolName podemos acceder a las propiedades del formulario-->
            <div class="form-group passwordIput ">
                
                
                <label for="password">Contraseña</label> 
                <input id="password" formControlName="password" type="password" placeholder="Ingresa tu contraseña" class="form-input" >
                <div style=" display:flex; justify-content:right"><i (click)="showPassword()"  id="iconPassword" class="uil uil-eye-slash"></i> </div>
                
                
                
            </div>
            
            <div class="form-steps">
                <a class="link" routerLink="/auth/register">¿no tienes una cuenta aun?</a>
            </div>
            <div  class="form-action">
                  <!-- desabilitamos el  boton  de login cuandoo el formulario se encuentre  en  invalido-->
                <button  [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesión</button>
            </div>
                 
        </form>
    </div>
   
</div>
