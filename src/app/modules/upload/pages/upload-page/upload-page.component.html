<div class="login-auth-page">

    <div class="login-auth-wrapper">
        <img class="logo" src="https://t4.ftcdn.net/jpg/05/40/91/61/360_F_540916117_1GCgjToslnZoMDc1UEUUuKjGV6bYUsWW.png" alt="">
        <h4>SUBE TU CANCION</h4>
        <div class="separator"></div>

        <form [formGroup]="formTrackCreate" (ngSubmit)="uploadTrack()" class="login-auth-form">
            
            <div class="form-group">
                <label for="name">Nombre de la cancion</label>
                <input formControlName="name" type="text" placeholder="Nombre de la cancion" class="form-input">
            </div>

            <div class="form-group">
                <label for="album">Nombre del album</label>
                <input formControlName="album" type="text" placeholder="Nombre del album" class="form-input">
            </div>

            <div class="form-group">
                <label for="artist_name">Nombre del artista</label>
                <input formControlName="artist_name" type="text" placeholder="Nombre del artista" class="form-input">
            </div>

            <div class="form-group">
                <label for="artist_nickname">SobreNombre del artista</label>
                <input formControlName="artist_nickname" type="text" placeholder="SobreNombre del artista"
                    class="form-input">
            </div>

            <div class="form-group">
                <label for="artist_nationality">Nacionalidad del artista</label>
                <input formControlName="artist_nationality" type="text" placeholder="Nacionalidad del artista"
                    class="form-input">
            </div>

            <!--files secction-->
            <div class="form-files">
                <!--songStorage / upload song-->
                <div class="upload-file-Selector" >
               
                    
                    <label for="imgLoader" style="display: flex;  align-items:center; justify-content: space-between; margin-bottom: 10px; " > 
                        <svg class="icon-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="image"><path fill="#80DAA0" d="M19,4H5A3,3,0,0,0,2,7V17a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V7A3,3,0,0,0,19,4ZM5,18a1,1,0,0,1-1-1V14.58l3.3-3.29a1,1,0,0,1,1.4,0L15.41,18Zm15-1a1,1,0,0,1-1,1h-.77l-3.81-3.83.88-.88a1,1,0,0,1,1.4,0L20,16.58Zm0-3.24-1.88-1.87a3.06,3.06,0,0,0-4.24,0l-.88.88L10.12,9.89a3.06,3.06,0,0,0-4.24,0L4,11.76V7A1,1,0,0,1,5,6H19a1,1,0,0,1,1,1Z"></path></svg>
                        <span style="background-color: var(--color-1); color: var(--color-4); padding: 3px; border-radius: 0.5rem; cursor: pointer; ">upload image</span>
                        <input id="imgLoader" class="input" type="file"  (change)="getFileImg($event)">
                    </label> 



                    <label for="songLoader"  style="display: flex;  align-items:center; justify-content: space-between;" >
                        <svg class="icon-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="music"><path fill="#80DAA0" d="M21.65,2.24a1,1,0,0,0-.8-.23l-13,2A1,1,0,0,0,7,5V15.35A3.45,3.45,0,0,0,5.5,15,3.5,3.5,0,1,0,9,18.5V10.86L20,9.17v4.18A3.45,3.45,0,0,0,18.5,13,3.5,3.5,0,1,0,22,16.5V3A1,1,0,0,0,21.65,2.24ZM5.5,20A1.5,1.5,0,1,1,7,18.5,1.5,1.5,0,0,1,5.5,20Zm13-2A1.5,1.5,0,1,1,20,16.5,1.5,1.5,0,0,1,18.5,18ZM20,7.14,9,8.83v-3L20,4.17Z"></path></svg>      
                        <span style="background-color: var(--color-1); color: var(--color-4); padding: 3px; border-radius: 0.5rem; cursor: pointer; ">upload song</span>
                        <input  id="songLoader" class="input"  class="input" type="file"  (change)="getFileSong($event)">

                    </label> 
                   
                          <!--preview de cancion cuando no tenga compatibilidad  con el navegador
                              <button (click)="togglePlay()"> lets heard</button>                 -->     
                </div>
              
                <!--preview song-->
                <div class="upload-file">
    
                        <img class="imgPreview" [src]="previewImage">
                        <audio   class="playerPreview" id="myAudio" [src]="songPreview" preload="auto" controls></audio>
             
                </div>
            </div>

            <div class="form-action">
                <!-- desabilitamos el  boton  de login cuandoo el formulario se encuentre  en  invalido-->
                <button [disabled]="formTrackCreate.invalid ||songPreview == '' || previewImage ==  'https://wpimg.pixelied.com/blog/wp-content/uploads/2021/07/12182102/Spotify-Album-Cover-Size.png'  "  class="login social-btn">subir tu cancion</button>

            </div>

        </form>


    </div>
</div>
